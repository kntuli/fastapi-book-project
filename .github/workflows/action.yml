name: CI Pipeline

on:
  push:
    branches: [ main ]
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{github.actor}}/fastapi-book-project:latest

jobs:
  publish:
    name: publish image
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Login
      run: |
        echo ${{ secrets.PAT }} | docker login ghcr.io -u kntuli --password-stdin
    - name: Build and Publish
      run: |
        docker build . --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
  
  deploy:
    needs: publish
    name: deploy image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: SSH into Ubuntu VM
        run: |
          ssh -o StrictHostKeyChecking=no -p 22 ${{secrets.UBUNTU_USER}}@${{secrets.UBUNTU_HOST}} -i $HOME/.ssh/id_rsa -t "ls -l"
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY}}
          USERNAME: root
          IP_ADDRESS: ${{ secrets.UBUNTU_HOST }}
          PORT: 22 # Default SSH port

